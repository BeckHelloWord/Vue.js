<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<p id="showAPP">
    Hello,{{name}}
</p>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello,world'
        }
    });

    var val={
        name:'yuwei'
    }
    var demo=new Vue({
        el:'#showAPP',
        data:val
    })
</script>
</html>
