<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5、综合案例</title>
    <script src="./js/vue.js"></script>
    <style type="text/css">
        #app {
            width: 500px;
            height: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" v-on:keyup.enter="add"/>
    <ul>
        <li v-for="val in list">
            <span>{{val.txt}}</span>
            <button v-on:click="del($index)">X</button>
        </li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '',
            list: [
                {txt: 'beck'}
            ]
        },
        methods: {
            add: function () {
                var key = this.message.trim();
                console.info(key);
                if (key) {
                    this.list.push({txt: key});
                    this.message = '';
                }
            },
            del: function (index) {
                this.list.splice(index, 1);
            }
        }
    })
</script>
</html>
