<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2、双向绑定</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message" />
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello,world'
        }
    })
</script>
</html>
