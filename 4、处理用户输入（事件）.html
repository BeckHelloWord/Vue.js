<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4、处理用户输入（事件）</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reversmessage">Reverse Message</button>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello,world',
        },
        methods: {
            reversmessage: function () {
                this.message = this.message.split("").reverse().join("");
            }
        }
    })
</script>
</html>
