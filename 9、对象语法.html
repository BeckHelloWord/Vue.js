<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9、对象语法</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<p class="name class-a"></p>-->
    <p class="name" v-bind:class="{'class-a':isA,'class-b':isB}"></p>
    <p class="box" :class="showClass">123</p>
</div>
</body>
<script>
    var obj=new Vue({
        el:'#app',
        data:{
            isA:true,
            isB:false
        }
    })

    var obj=new Vue({
        el:'#app',
        data:{
            showClass:{
                'class-a':true,
                'class-b':false
            }
        }
    })
</script>
</html>
